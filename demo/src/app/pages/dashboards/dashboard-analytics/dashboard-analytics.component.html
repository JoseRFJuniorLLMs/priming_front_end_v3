 <vex-page-layout mode="card">

  <vex-page-layout-content class="container">

    <div class="card">
      <mat-tab-group>
        <mat-tab label="Priming Course">
          <div class="p-6">

              <div class="panel">
<!--
                <input type="file" (change)="onFileSelected($event)" />
                <button (click)="startRecording()">Record Audio</button> -->
                <!-- <button (click)="stopRecording()">Stop Recording</button> -->
               <!--  <h1>{{ chatMessage }}</h1> -->

                <div class="container p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                      <div class="question-form">
                      <textarea matTooltip="GPT" (paste)="questionToOpenAI(questionText)" (keyup.enter)="questionToOpenAI(questionText)" cols="100" rows="15" type="text" [(ngModel)]="questionText" placeholder="What is your doubt ?"></textarea>
                    </div>

                  <div class="loading-indicator" *ngIf="isLoading">
                    <p>Loading...</p> <!-- trocar por um loadin -->
                  </div>

                  <div class="error-message" *ngIf="errorText">
                    <p>{{ errorText }}</p>
                  </div>
                </div>
              </div>
          </div>
        </mat-tab>

        <mat-tab label="Priming Lesson">
          <div class="p-6">
            <vex-page-layout-demo></vex-page-layout-demo>
          </div>
        </mat-tab>
        <mat-tab label="Priming Lesson Done">
          <div class="p-6">
            <vex-page-layout-demo></vex-page-layout-demo>
          </div>
        </mat-tab>
        <mat-tab label="Priming Text">
          <div class="p-6">
            <vex-page-layout-demo></vex-page-layout-demo>
          </div>
        </mat-tab>
        <mat-tab label="Priming Phrase">
          <div class="p-6">
            <vex-page-layout-demo></vex-page-layout-demo>
          </div>
        </mat-tab>
        <mat-tab label="Priming YouTube">
          <div class="p-6">
            <vex-page-layout-demo></vex-page-layout-demo>
          </div>
        </mat-tab>
        <mat-tab label="Priming Zettelkast">
          <div class="p-6">
            <vex-page-layout-demo></vex-page-layout-demo>
          </div>
        </mat-tab>
        <mat-tab label="Priming Books">
          <div class="p-6">
            <vex-page-layout-demo></vex-page-layout-demo>
          </div>
        </mat-tab>
        <mat-tab label="Priming Word List">
          <div class="p-6">
            <vex-page-layout-demo></vex-page-layout-demo>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </vex-page-layout-content>
</vex-page-layout>

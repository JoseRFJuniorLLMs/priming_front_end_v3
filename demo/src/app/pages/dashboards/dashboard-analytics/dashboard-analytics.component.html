<vex-page-layout mode="card">

  <vex-page-layout-content class="container">

    <div class="card">

      <mat-tab-group>

        <mat-tab label="Priming Course">
          <div class="p-4">
            <div class="panel">
              <div class="container p-2
                grid grid-cols-1
                sm:grid-cols-1
                md:grid-cols-2
                gap-2">

                <vex-widget-assistant class="sm:col-span-1">
                </vex-widget-assistant>


                <!-- Waveform -->

                <div #waveform autoplay matTooltip="Time Current: {{currentTime}}"
                 style="cursor: pointer;"
                  [style.left]="progressPercentage + '%'">
                  <div class="time-indicator" [style.left]="progressPercentage + '%'">
                  </div>

                  <button style="cursor: pointer;">
                    <mat-icon svgIcon="mat:heart_check"></mat-icon>
                  </button>

                  <button mat-icon-button matTooltip="Play Waveform {{currentTime}} " (click)="playAudio()">
                    <mat-icon svgIcon="mat:play_arrow"></mat-icon>
                  </button>

                  <button mat-icon-button matTooltip="Stop Waveform {{currentTime}} " (click)="stopAudio()">
                    <mat-icon svgIcon="mat:stop"></mat-icon>
                  </button>

                  <button mat-icon-button matTooltip="Pause Waveform {{currentTime}} " (click)="pauseAudio()">
                    <mat-icon svgIcon="mat:pause_circle"></mat-icon>
                  </button>

                  <button mat-icon-button matTooltip="Download file Waveform {{currentTime}} "
                    (click)="toggleMediaControls()">
                    <mat-icon *ngIf="mediaControlIcon === 'mat:sports_esports'" svgIcon="mat:sports_esports"></mat-icon>
                    <mat-icon *ngIf="mediaControlIcon === 'mat:cloud_download'" svgIcon="mat:cloud_download"></mat-icon>
                  </button>

                  <br>

                  <!-- Volume -->
                  <div class="flex flex-col gap-4">
                    <mat-slider color="accent" discrete max="100"
                    min="1" showTickMarks><input matSliderThumb
                        value="10" />
                    </mat-slider>
                  </div>
                </div>

                <!-- Quick Line Chart -->
                <vex-widget-quick-line-chart #chatContainer
                icon="mat:pageview"
                iconClass="text-primary-600 bg-primary-600/10"
                label="
She put on her running shoes, ready for the morning jog.
The word running shoes primes for the activity of jogging.
As she ran through the park, the cool breeze refreshed her senses.
wMentioning ran through the park builds on the jogging idea, adding the element of nature and refreshment.
The rhythmic sound of her footsteps on the path kept her motivated.
Rhythmic sound of her footsteps continues the theme of running, emphasizing persistence and motivation.
Observing the sunrise, she felt a surge of energy and optimism.
The sunrise links to the early morning jog, symbolizing new beginnings and positive feelings.
Completing her run, she planned the rest of her day with renewed vigor.
Completing her run concludes the sequence, connecting back to the initial activity while introducing the concept of planning and energy for future tasks.
                "
                  value="{{ questionText }}">
                  <div class="loading-indicator" *ngIf="isLoading">
                    <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
                  </div>
                </vex-widget-quick-line-chart>

                <!-- Quick Line Chart -->
                <vex-widget-quick-line-chart id="textDisplay"
                #chatContainer icon="mat:pageview"
                iconClass="text-primary-600 bg-primary-600/10" label="" value="{{ chatMessage }}">
                  <div class="loading-indicator" *ngIf="isLoading">
                    <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
                  </div>
                </vex-widget-quick-line-chart>


                <!-- Text Area for Question Input -->
                <div class="question-form">
                  <div class="loading-indicator" *ngIf="isLoading">
                    <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
                  </div>
                  <textarea matTooltip="Priming GPT Help Text Area" (paste)="questionToOpenAI(questionText)"
                    (keyup.enter)="questionToOpenAI(questionText)" cols="100" rows="15" type="text"
                    [(ngModel)]="questionText" placeholder="What is your doubt ?"></textarea>
                </div>
              </div>
              <div>
              </div>
              <div class="container p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <div class="loading-indicator" *ngIf="isLoading">
                  <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
                </div>
                <div class="error-message" *ngIf="errorText">
                  <p>{{ errorText }}</p>
                </div>
              </div>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="Priming Lesson">
          <div class="p-6">
            <vex-page-layout-demo></vex-page-layout-demo>
          </div>
        </mat-tab>
        <mat-tab label="Priming Lesson Done">
          <div class="p-6">
            <vex-page-layout-demo></vex-page-layout-demo>
          </div>
        </mat-tab>
        <mat-tab label="Priming Text">
          <div class="p-6">
            <vex-page-layout-demo></vex-page-layout-demo>
          </div>
        </mat-tab>
        <mat-tab label="Priming Phrase">
          <div class="p-6">
            <vex-page-layout-demo></vex-page-layout-demo>
          </div>
        </mat-tab>
        <mat-tab label="Priming YouTube">
          <div class="p-6">
            <vex-page-layout-demo></vex-page-layout-demo>
          </div>
        </mat-tab>
        <mat-tab label="Priming Zettelkast">
          <div class="p-6">
            <vex-page-layout-demo></vex-page-layout-demo>
          </div>
        </mat-tab>
        <mat-tab label="Priming Books">
          <div class="p-6">
            <vex-page-layout-demo></vex-page-layout-demo>
          </div>
        </mat-tab>
        <mat-tab label="Priming Word List">
          <div class="p-6">
            <vex-page-layout-demo></vex-page-layout-demo>
          </div>
        </mat-tab>
        <mat-tab label="Priming Graph View">
          <div class="p-6">
            <span class="material-symbols-outlined">
              hub
            </span>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </vex-page-layout-content>
</vex-page-layout>

<mat-dialog-content>
  <mat-toolbar>
    <span>Priming</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <!-- Novo botão para tocar o áudio do texto utilizando WaveSurfer -->
  <button mat-button type="button" (click)="playSound()">
    <mat-icon svgIcon="mat:play_arrow"></mat-icon>
  </button>

  <button mat-button type="button" (click)="transcribeCurrentAudio()">
    <mat-icon svgIcon="mat:transcribe"></mat-icon>
  </button>


  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>
          <!-- Usando interpolação de strings para exibir o texto com palavras destacadas -->
          <span [innerHTML]="displayedHtml" class="highlighted-text"></span>
        </mat-card-title>
        <img mat-card-xl-image src="/assets/img/logo/priming.png" alt="Priming Logo">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions>
  <mat-dialog-actions>
    <button mat-icon-button [color]="isRecording ? 'warn' : 'red'" type="button" matTooltip="Start Recording" (click)="startRecording()">
      <mat-icon svgIcon="mat:mic"></mat-icon>
    </button>

    <button mat-icon-button [color]="isRecording ? 'red' : 'warn'" type="button" matTooltip="Stop Recording" (click)="stopRecording()">
      <mat-icon svgIcon="mat:mic_off"></mat-icon>
    </button>

    <button mat-icon-button matTooltip="Close" format_align_left type="button" (click)="closeDialog()">
      <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
  </mat-dialog-actions>
</mat-dialog-actions>

<!-- Div para o WaveSurfer -->
<div #waveform style="cursor: pointer;"></div>


<mat-dialog-content>

  <p>
    <mat-toolbar>
      <span>Priming</span>
      <span class="example-spacer"></span>
     </mat-toolbar>
  </p>
  <!-- Cards with media area -->
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ data.texto }}</mat-card-title>
      <img  mat-card-xl-image src="/assets/img/logo/priming.png" alt="Priming Logo">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
   </mat-card-content>
</mat-card>

</mat-dialog-content>

<mat-dialog-actions>

  <button mat-icon-button matTooltip="Attach File" type="button">
    <mat-icon svgIcon="mat:mic"></mat-icon>
  </button>

</mat-dialog-actions>

<mat-dialog-content>
  <mat-toolbar>
    <span>Priming</span>
    <span class="example-spacer"></span>
  </mat-toolbar>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ data.texto }}</mat-card-title>
        <img mat-card-xl-image src="/assets/img/logo/priming.png" alt="Priming Logo">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <!-- Elemento audio adicionado com controles e vinculação à propriedade audioUrl -->
<!--       <audio #audioControl controls [src]="audioUrl">
        Your browser does not support the audio element.
      </audio> -->
      <!-- Div para o WaveSurfer -->
      <div #waveform></div>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-icon-button color="warn" type="button" (click)="startRecording()">
    <mat-icon svgIcon="mat:mic"></mat-icon>
  </button>

  <button mat-icon-button type="button" (click)="stopRecording()">
    <mat-icon svgIcon="mat:mic_off"></mat-icon>
  </button>

  <button mat-icon-button type="button" (click)="playSound()">
    <mat-icon svgIcon="mat:play_arrow"></mat-icon>
  </button>

  <button mat-icon-button matTooltip="Close" type="button" (click)="closeDialog()">
    <mat-icon svgIcon="mat:close"></mat-icon>
  </button>
</mat-dialog-actions>

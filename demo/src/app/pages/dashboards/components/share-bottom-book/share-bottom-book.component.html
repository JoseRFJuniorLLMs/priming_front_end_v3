
<mat-toolbar color="primary">
  <span>Zettelkasten Notes</span>
</mat-toolbar>
<br>
<div class="container">

    <mat-form-field fontSize="25">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="90"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" onclick="onClickGPT()">Submit</button>

  <img mat-card-sm-image alt="zettelkasten.png" src="../../../../../assets/img/demo/zettelkasten.png" >

</div>

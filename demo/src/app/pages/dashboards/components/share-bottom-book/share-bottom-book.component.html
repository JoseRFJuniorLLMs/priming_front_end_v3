<!-- Cards with media area -->
<mat-card class="example-card" cdkDrag>
  <mat-card-title>Write Note</mat-card-title>
  <mat-card-header>
    <mat-card-title-group>
      <div class="example-box">

        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title-group>

              <img mat-card-sm-image src="../../../../../assets/img/demo/notes.jpg" >

              <mat-form-field fontSize="25">
                <textarea matInput cdkDrag
                            cdkTextareaAutosize
                            #autosize="cdkTextareaAutosize"
                            cdkAutosizeMinRows="1"
                            cdkAutosizeMaxRows="90"></textarea>
                </mat-form-field>

            </mat-card-title-group>
          </mat-card-header>
        </mat-card>



        <mat-chip-option color="warn">Fish</mat-chip-option>
      </div>


    </mat-card-title-group>
  </mat-card-header>

</mat-card>

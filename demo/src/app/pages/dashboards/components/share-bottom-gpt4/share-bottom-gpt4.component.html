

<vex-page-layout mode="card">

  <vex-page-layout-content class="container">
    <div class="card">

          <div class="p-6">

              <div class="panel">
                <h1>{{ chatMessage }}</h1>

                <div class="container p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">

                      <div class="question-form">
                      <textarea [(ngModel)]="questionText" placeholder="Digite sua pergunta aqui..."></textarea>
                      <button mat-raised-button color="primary" (click)="questionToOpenAI(questionText)">Ask GPT</button>
                      </div>


                  <div class="loading-indicator" *ngIf="isLoading">
                    <p>Loading...</p>
                  </div>

                  <div class="error-message" *ngIf="errorText">
                    <p>{{ errorText }}</p>
                  </div>
                </div>
              </div>


          </div>
    </div>
  </vex-page-layout-content>
</vex-page-layout>

<mat-card cdkDrag cdkDragHandle class="action flex-none" color="primary" id="barr01" mat-flat-button>

   <mat-card-actions align="end">

    <mat-form-field appearance="fill">
      <mat-label>Layout Options</mat-label>
      <mat-select (selectionChange)="changeRenderOption($event.value)">
        <mat-option value="default">Default</mat-option>
        <mat-option value="continuous">Continuous</mat-option>
        <mat-option value="paginated">Paginated</mat-option>
        <mat-option value="auto">Auto</mat-option>
      </mat-select>
    </mat-form-field>

    <button (click)="prevPage()" matTooltip="Previous Page" class="config-panel-toggle4" color="primary" mat-fab type="button">
      <mat-icon svgIcon="mat:arrow_back_ios"></mat-icon>
    </button>
    <button (click)="nextPage()" matTooltip="Next Page" class="config-panel-toggle4" color="primary" mat-fab type="button">
      <mat-icon svgIcon="mat:arrow_forward_ios">Next Page</mat-icon>
    </button>
    <button (click)="zoomIn()" matTooltip="Zoom IN" class="config-panel-toggle4" color="primary" mat-fab type="button">
      <mat-icon svgIcon="mat:zoom_in">Zoom IN</mat-icon>
    </button>
    <button (click)="zoomOut()" matTooltip="Zoom OUT" class="config-panel-toggle4" color="primary" mat-fab type="button">
      <mat-icon svgIcon="mat:zoom_out">Zoom OUT</mat-icon>
    </button>
    <button (click)="sendCurrentPageTextToAI()" matTooltip="Send Current Page Text to AI" class="config-panel-toggle4" color="primary" mat-fab type="button">
      <mat-icon svgIcon="mat:send">Send</mat-icon>
    </button>
    <button (click)="countPages()" matTooltip="Count Pages" class="config-panel-toggle4" color="primary" mat-fab type="button">
      <mat-icon svgIcon="mat:content_paste">Count Pages</mat-icon>
    </button>
    <button mat-raised-button [matBadge]="totalPages">
      Total Pages
    </button>
  </mat-card-actions>
</mat-card>



<div id="area-de-exibicao"></div>
